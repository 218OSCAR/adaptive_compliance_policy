defaults:
  - _self_
  - task: cable_mounting_conv.yaml

name: multimodal_conv_230
output_dir: ${oc.env:PYRITE_CHECKPOINT_FOLDERS}
_target_: diffusion_policy.workspace.train_diffusion_unet_image_workspace.TrainDiffusionUnetImageWorkspace

task_name: ${task.name}
shape_meta: ${task.shape_meta}
exp_name: "default"

policy:
  _target_: diffusion_policy.policy.diffusion_unet_timm_mod1_policy.DiffusionUnetTimmMod1Policy
  shape_meta: ${shape_meta}

  noise_scheduler:
    _target_: diffusers.DDIMScheduler
    num_train_timesteps: 50
    beta_start: 0.0001
    beta_end: 0.02
    beta_schedule: squaredcos_cap_v2
    clip_sample: True
    set_alpha_to_one: True
    steps_offset: 0
    prediction_type: epsilon

  obs_encoder:
    _target_: diffusion_policy.model.vision.timm_obs_encoder_with_force.TimmObsEncoderWithForce
    shape_meta: ${shape_meta}

    # 多模态（rgb_0/rgb_1/tactile + wrench_0 等）融合方式
    fuse_mode: modality-attention
    reduce_pretrained_lr: True

    vision_encoder_cfg:
      model_name: 'vit_base_patch32_clip_224.openai'
      pretrained: True
      frozen: False
      global_pool: ''
      feature_aggregation: 'attention_pool_2d'
      position_encoding: null
      downsample_ratio: 32

      transforms:
        - type: RandomCrop
          ratio: 0.95
        - _target_: torchvision.transforms.ColorJitter
          brightness: 0.3
          contrast: 0.4
          saturation: 0.5
          hue: 0.08

      use_group_norm: True
      share_rgb_model: False
      imagenet_norm: True

    # 右手有 wrench 才有意义；左手没有 wrench 不会提供对应 key
    force_encoder_cfg:
      model_name: causalconv
      feature_dim: 384
      frozen: False
      pretrained: False
      use_group_norm: False
      share_force_model: False

  num_inference_steps: 16
  diffusion_step_embed_dim: 32
  down_dims: [256,512,1024]
  kernel_size: 5
  n_groups: 8
  cond_predict_scale: True
  input_pertub: 0.1
  train_diffusion_n_samples: 1

ema:
  _target_: diffusion_policy.model.diffusion.ema_model.EMAModel
  update_after_step: 0
  inv_gamma: 1.0
  power: 0.75
  min_value: 0.0
  max_value: 0.9999

dataloader:
  # batch_size: 128
  # num_workers: 32
  batch_size: 16
  num_workers: 2
  shuffle: True
  pin_memory: True
  persistent_workers: True

val_dataloader:
  # batch_size: 128
  # num_workers: 32
  batch_size: 16
  num_workers: 2
  shuffle: False
  pin_memory: True
  persistent_workers: True

optimizer:
  _target_: torch.optim.AdamW
  lr: 3.0e-4
  betas: [0.95, 0.999]
  eps: 1.0e-8
  weight_decay: 1.0e-6

training:
  device: "cuda:0"
  seed: 42
  debug: False
  resume: False

  lr_scheduler: cosine
  lr_warmup_steps: 2000
  num_epochs: 300

  log_gradient_norm: False
  gradient_accumulate_every: 1
  use_ema: True
  freeze_encoder: False

  rollout_every: 10
  checkpoint_every: 10
  val_every: 5
  sample_every: 5

  max_train_steps: null
  max_val_steps: null
  tqdm_interval_sec: 1.0

logging:
  project: hierarchical-policy
  resume: False
  mode: online
  name: ${now:%Y.%m.%d-%H.%M.%S}_${task_name}_${name}
  tags: ["${name}", "${task_name}", "${exp_name}"]
  id: null
  group: null

checkpoint:
  topk:
    monitor_key: train_loss
    mode: min
    k: 20
    format_str: 'epoch={epoch:04d}-train_loss={train_loss:.3f}.ckpt'
  save_last_ckpt: True
  save_last_snapshot: False

multi_run:
  run_dir: ${output_dir}/${now:%Y.%m.%d}_${now:%H.%M.%S}_${task_name}_${name}
  wandb_name_base: ${now:%Y.%m.%d-%H.%M.%S}_${task_name}_${name}

hydra:
  job:
    override_dirname: ${name}
  run:
    dir: ${output_dir}/${now:%Y.%m.%d}_${now:%H.%M.%S}_${task_name}_${name}
  sweep:
    dir: ${output_dir}/${now:%Y.%m.%d}_${now:%H.%M.%S}_${task_name}_${name}
    subdir: ${hydra.job.num}